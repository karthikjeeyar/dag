name: DAG CI
on:
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies ğŸ¥
        run: pnpm install

      - name: Lint âœ…
        run: pnpm run lint

      - name: Test ğŸ§ª
        run: pnpm run test

      - name: Build ğŸ—
        run: pnpm run build
